

<form class="max-w-sm mx-auto">
  <div class="flex flex-col">
      <button id="states-button" (click)="dropdownStates.classList.toggle('hidden')" class="flex-shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-500 bg-gray-100 border border-gray-300 rounded-s-lg hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700 dark:text-white dark:border-gray-600" type="button">
        <span class="w-full text-left">
          Search project by 
        </span> 
        <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
        </svg>
      </button>
      <div #dropdownStates class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 w-full mt-2">
          <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="states-button">
              @for(option of filterOptions ; track option){
                <li>
                  <button (click)="optionSelection(option.value)" type="button" class="inline-flex w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-600 dark:hover:text-white">
                      <div class="inline-flex items-center">
                          <img src="./assets/{{option.icon}}" class="h-3.5 w-3.5 me-2">
                          {{option.name}}
                      </div>
                  </button>
                </li>
              }
          </ul>
      </div>
  </div>
</form>
