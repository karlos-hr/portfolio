<footer class="w-100 h-30 flex flex-col justify-around items-center backdrop-blur-md border-2 border-transparent border-t-neutral-400 dark:border-t-neutral-600">
    <section class="w-100 p-4">
        <span class="text-sm dark:text-zinc-200/90 p-4">
            • The website was developed using
        </span>
        <div class="flex flex-wrap p-4 gap-2"> 
            @for(tag of tags ; track tag ; let i = $index){
                <span class="w-30 h-7 items-center gap-2 flex flex-row text-xs font-medium me-2 px-2.5 py-0.5 rounded-full {{tag.bgColor}} {{tag.textColor}}">
                    @if(tag.icon){
                    <img alt="tag-icon-{{i}}" src="./assets/{{tag.icon}}" width="{{tag.width}}" height="{{tag.height}}">
                    }
                    {{tag.name}}
                </span>
            }
        </div>
    </section>
    <section class="w-100 p-4">
        <span class="text-sm dark:text-zinc-200/90">
            © {{year}} • Carlos Andres Horta Rios • Portfolio. 
            Almost all rights reserved.
        </span>
    </section>
</footer>
