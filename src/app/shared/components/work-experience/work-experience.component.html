@if(workExperience){


<div class="relative mx-12 pb-12 grid before:absolute before:left-[-35px] before:block before:h-full before:border-l-2 before:border-black/20 dark:before:border-white/15 before:content-[''] md:grid-cols-5 md:gap-10 md:space-x-4]">
  <div class="relative pb-12 md:col-span-2">
    <div class="sticky top-0"> <span class="text-yellow-400 -left-[42px] absolute rounded-full text-5xl">•</span>
      <h3 class="text-xl font-bold text-yellow-400">{{workExperience.title}}</h3>
      <a [href]="workExperience.link">
        <h4 class="w-fit font-semibold text-xl border-b-2 text-gray-600 dark:text-white">
          {{workExperience.subtitle}}
        </h4>
      </a> 
      <section class="flex flex-col">
        <time class="p-0 m-0 text-sm text-gray-600/80 dark:text-white/80">
          {{workExperience.date}}
        </time>
        <time class="p-0 m-0 text-xs text-gray-600/80 dark:text-white/80">
          {{workExperience.time}}
        </time>
      </section>
    </div>
  </div>
  <div class="relative flex flex-col gap-2 pb-4 text-gray-600 dark:text-gray-300 md:col-span-3"> 
    @for(description of workExperience.description ; track description ;){
      <span>
        • {{description}}</span> 
    }
  </div>
</div>

}
